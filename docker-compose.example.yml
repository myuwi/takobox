services:
  takobox_web:
    image: takobox-web:dev
    environment:
      - TAKOBOX_INTERNAL_API_URL=http://takobox_server:8000
      - TAKOBOX_DISABLE_LANDING_PAGE=true
    depends_on:
      - takobox_server
    restart: unless-stopped

  takobox_server:
    image: takobox-server:dev
    environment:
      - TAKOBOX_SESSION_SECRET="<super_secret_session_secret_please_change_pretty_please_i_beg_you>"
      - TAKOBOX_DATA_DIR="/takobox_data"
    volumes:
      - ./takobox_data:/takobox_data
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    environment:
      - BASE_URL=":80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./takobox_data:/data:ro
    ports:
      - 80:80
    restart: unless-stopped
