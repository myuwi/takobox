[package]
name = "takobox"
version = "0.1.0"
authors = ["Myuwi <myuwi@proton.me>"]
license = "ISC"
edition = "2021"

[dependencies]
anyhow = "1.0.93"
argon2 = { version = "0.5.3", features = ["std"] }
axum = "0.7.7"
chrono = "0.4.38"
dotenvy = "0.15.7"
figment = { version = "0.10.19", features = ["env"] }
jsonwebtoken = "9.3.0"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.132"
sqlx = { version = "0.8.2", features = ["runtime-tokio-native-tls", "sqlite", "macros", "uuid", "time"] }
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6.1", features = ["cors", "fs"] }
uuid = { version = "1.11.0", features = ["v4", "fast-rng", "macro-diagnostics", "serde"] }
