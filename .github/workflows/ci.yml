name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install deps
        run: bun i

      - name: Lint
        run: bun run lint

  build-push:
    name: Build and Push images
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            web:
              - "apps/web/**"
              - "packages/**"
            server:
              - "apps/backend/**"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build web image
        uses: docker/build-push-action@v6
        if: steps.changes.outputs.web == 'true'
        with:
          context: .
          file: apps/web/Dockerfile
          load: true
          tags: ghcr.io/${{ github.repository_owner }}/takobox-web:dev

      - name: Build server image
        uses: docker/build-push-action@v6
        if: steps.changes.outputs.server == 'true'
        with:
          context: .
          file: apps/backend/Dockerfile
          load: true
          tags: ghcr.io/${{ github.repository_owner }}/takobox-server:dev

      - name: Push web image
        if: steps.changes.outputs.web == 'true'
        run: docker push ghcr.io/${{ github.repository_owner }}/takobox-web:dev

      - name: Push server image
        if: steps.changes.outputs.server == 'true'
        run: docker push ghcr.io/${{ github.repository_owner }}/takobox-server:dev
